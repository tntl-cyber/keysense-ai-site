<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}KeySense AI - Competitor Intelligence Tool{{ else }}{{ .Title }} - KeySense AI{{ end }}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}Free AI SEO tool to reveal competitor keywords.{{ end }}">
    
    <!-- Favicon & Fonts -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Global Styles -->
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #F9FAFB; color: #111827; -webkit-font-smoothing: antialiased; }
        a { text-decoration: none; color: inherit; }
        * { box-sizing: border-box; }
    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
